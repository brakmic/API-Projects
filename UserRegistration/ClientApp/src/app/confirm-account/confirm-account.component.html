<form [formGroup]="confirmAccountForm" (ngSubmit)="confirmAccount($event)">
    <div class="form-group">
        <label for="confid">Confirmation Id:</label>
        <input formControlName="ConfirmationId" type="text" class="form-control" id="confid" readonly>
    </div>
    <div class="form-group">
        <label for="accid">Account Id:</label>
        <input formControlName="AccountId" type="text" class="form-control" id="accid" readonly>
    </div>
    <div class="form-group">
        <label for="email">E-Mail:</label>
        <input formControlName="Email" type="text" class="form-control" id="email" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="Name" type="text" class="form-control" id="name" required>
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input formControlName="Password" type="password" class="form-control" id="password" required>
        <div *ngIf="password.invalid && (password.dirty || password.touched)"
             class="alert alert-danger">

            <div *ngIf="password.errors.required">
                Password is required.
            </div>
            <div *ngIf="password.errors.minlength">
                Password must be at least 8 characters long.
            </div>
        </div>
    </div>
    <div class="btn-group float-right">
        <button type="submit" class="btn btn-success" [disabled]="confirmAccountForm.invalid">Confirm</button>
    </div>
</form>
