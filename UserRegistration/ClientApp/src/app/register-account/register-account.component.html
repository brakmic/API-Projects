<form [formGroup]="registerAccountForm" (ngSubmit)="registerAccount($event)">
    <div class="form-group">
        <label for="accid">Account Id:</label>
        <input formControlName="AccountId" type="text" class="form-control" id="accid" readonly>
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input formControlName="Name" type="text" class="form-control" id="name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
             class="alert alert-danger">

            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Name must be at least 4 characters long.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-Mail:</label>
        <input formControlName="Email" type="email" class="form-control" id="email">
        <div *ngIf="email.invalid && (email.dirty || email.touched)"
             class="alert alert-danger">

            <div *ngIf="email.errors.required">
                E-Mail is required.
            </div>
        </div>
    </div>
    <div class="btn-group float-right">
        <button type="submit" class="btn btn-success" [disabled]="registerAccountForm.invalid">Register</button>
    </div>
</form>
